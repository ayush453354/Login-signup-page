<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" onclick="showLogin()">Login</button>
                <button id="signup-toggle" onclick="showSignup()">Signup</button>
            </div>
            <div id="login-form" class="form">
                <h2>Login</h2>
                <input class="input" type="email" id="login-email" placeholder="Email" required>
                <input class="input" type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
            </div>
            <div id="signup-form" class="form">
                <h2>Signup</h2>
                <input class="input" type="text" id="signup-username" placeholder="Username" required>
                <input class="input" type="email" id="signup-email" placeholder="Email" required>
                <input class="input" type="password" id="signup-password" placeholder="Password" required>
                <button onclick="signup()">Signup</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
